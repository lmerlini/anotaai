<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotações</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <form id="noteForm">
      <div class="field">
        <label class="label">Título Anotação</label>
        <input class="input is-medium" type="text" id="noteTitle" placeholder="Título" required>
      </div>
      <div class="field">
        <label class="label">Descrição Anotação</label>
        <textarea class="textarea is-hovered" id="noteContent" placeholder="Conteúdo" required></textarea>
      </div>
      <button type="submit" class="button is-link is-outlined is-fullwidth ">Salvar</button>

    </form>
    <ul id="noteList"></ul>
  </div>
  <script src="popup.js"></script>
</body>

</html>
